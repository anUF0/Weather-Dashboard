<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='./assets/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
<nav  class= 'bg-dark'>
    <span class='text-center'> Weather Dashboard</span>
</nav>


    <main class= 'main-container container-fluid'><!-- Main container -->
        <div class='row'>
            <aside id="search-section" class="col-md-4">
                    <div class="card-body">
                        <h5>Search for a city:</h5>
                            <form class="form-inline" >
                                <input id="input" type="text" placeholder="Enter city name" class="form-control w-7" name="city-form"/>
                                <button onclick="recordCity()" class="btn btn-primary my-2 w-3 search">Search</button>
                            </form>
                        <ul id="city-list" class="bg-secondary-subtle"></ul>

                    </div>
            </aside>
         
             <!--Container for weather columns-->
                <div class="col-md-8 container-left-columns my-2">
                    <!--Current city-->
                    <div class="row">
                        <div class="card card-city">
                            <div class="card-body">
                                <p class="current-date"></p>
                                <p class="city"></p>
                                <p class="weather-icon"></p>
                                <p class="temperature"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                            </div>
                        </div>
                    </div>
    
                    <!--5 Day Forecast Title-->
                    <div class="row-blue">
                    <div class="row">
                        <div class="forecast-title">
                            <div class="m-20">
                                <h5>5-Day Forecast:</h5>
                            </div>
                        </div>
                    </div>
    
                    <!--5 Day Forecast Days-->
                    <div class="row gutters">
                        <!--Day 1-->
                            <div class="col">
                                <div class="card forecast-day">
                                    <div class="bg-primary rounded-3">
                                        <p id="day-one-date"></p>
                                        <p id="day-one-icon"></p>
                                        <p id="day-one-temperature"></p>
                                        <p id="day-one-humidity"></p>
                                    </div>
                        
                                </div>
    
                            </div>
                        <!--Day 2-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="bg-primary rounded-3">
                                        <p id="day-two-date"></p>
                                        <p id="day-two-icon"></p>
                                        <p id="day-two-temperature"></p>
                                        <p id="day-two-humidity"></p>
                                    </div>
                                </div>
                            </div>

                        <!-- Day 3-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="bg-primary rounded-3">
                                        <p id="day-three-date"></p>
                                        <p id="day-three-icon"></p>
                                        <p id="day-three-temperature"></p>
                                        <p id="day-three-humidity"></p>
                                    </div>
                                </div>
                            </div>

                        <!--Day 4-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="bg-primary rounded-3">
                                        <p id="day-four-date"></p>
                                        <p id="day-four-icon"></p>
                                        <p id="day-four-temperature"></p>
                                        <p id="day-four-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            
                        <!--Day 5-->
                            <div class="col">
                                <div class="card forecast">
                                    <div class="bg-primary rounded-3">
                                        <p id="day-five-date"></p>
                                        <p id="day-five-icon"></p>
                                        <p id="day-five-temperature"></p>
                                        <p id="day-five-humidity"></p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </div>

                </div>
   
    
    




    
    </div>
</main>

</body>

<script src='./assets/script.js'></script>
</html>
